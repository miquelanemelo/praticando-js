<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando JS</title>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras. `) //informa quantas letras tem o nome digitado
        document.write(`Olá, seu nome em maiuscula é ${nome.toUpperCase()} `) // coloca todas as letras em maiuscula
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}`)   // coloca todos as letras em minuscula  
    </script>
</body>
</html>
